---
swagger: "2.0"
info:
  description: "Managing Variables"
  version: "0.0.1"
  title: "Cloudmesh Variables"
  contact:
    name: "Cloudmesh REST Service"
  license:
    name: "Apache"
host: "localhost:8080"
basePath: "/api"
schemes:
- "http"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /var:
    get:
      description: "Returns list of variables"
      operationId: "var_get"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "A list of variables"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/VAR"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
  /var/{id}:
    get:
      description: "Returns value of a named variable identified by id"
      operationId: "get_var_by_id"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "name of variable"
        required: true
        type: "string"
      responses:
        200:
          description: "variable value"
          schema:
            $ref: "#/definitions/VAR"
      x-swagger-router-controller: "swagger_server.controllers.default_controller"
definitions:
  VAR:
    type: "object"
    required:
    - "id"
    - "type"
    - "value"
    properties:
      id:
        type: "string"
      value:
        type: "string"
      type:
        type: "string"
    example:
      id: "id"
      type: "type"
      value: "value"
  Error:
    required:
    - "code"
    - "message"
    properties:
      code:
        type: "integer"
        format: "int32"
      message:
        type: "string"
